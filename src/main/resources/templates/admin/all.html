<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .styled-header {
            background-color: #343a40; /* Темно-серый цвет */
            color: #ffffff; /* Белый цвет текста */
            padding: 10px 20px;
        }
        .styled-header .user-name {
            font-weight: bold; /* Жирный шрифт для имени пользователя */
        }
        .styled-header .user-roles {
            font-weight: normal; /* Обычный шрифт для ролей */
        }
        .styled-header a.logout-link {
            color: #adb5bd; /* Серый цвет для ссылки на logout */
            text-decoration: none; /* Убираем подчеркивание */
        }
        .styled-header a.logout-link:hover {
            color: #6c757d; /* Цвет при наведении (чуть темнее) */
        }
    </style>
</head>
<body>

<header class="styled-header d-flex justify-content-between align-items-center" th:object="${user}">
    <div id="start">
        <span class="user-name" th:text="*{username}">Username</span> with roles: <span class="user-roles" th:text="*{role}">Role</span>
    </div>
    <div>
        <form th:action="@{/logout}" th:method="POST">
            <a type="submit" class="logout-link">Logout</a>
        </form>
    </div>
</header>
<div class="container mt-5">
    <h1>Список пользователей</h1>

    <table class="table" th:if="${users != null && !#lists.isEmpty(users)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.name}">Имя</td>
            <td th:text="${user.surname}">Фамилия</td>
            <td th:text="${user.age}">Возраст</td>
            <td th:text="${user.username}">Логин</td>
            <td th:text="'*******'">Пароль</td>
            <td>
                <a th:href="@{/users/admin/edit?id={id}(id=${user.id})}" class="btn btn-primary">Изменить</a>
                <a th:href="@{/users/user?id={id}(id=${user.id})}" class="btn btn-primary">Показать</a>
                <a th:href="@{/users/admin/delete?id={id}(id=${user.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/users/admin/new}" class="btn btn-primary">Добавить пользователя</a>

</div>
</body>
</html>
